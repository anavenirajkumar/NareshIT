<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: orangered;
            box-shadow: 0 0 10px;

        }
        li{
              background-color: green;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
        <li>Angular Js</li>
    </ul>

    <!-- Un order List with type square -->
    <ul type="squre">
        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
        <li>Angular Js</li>
    </ul>
    <!-- Un order List with type circle -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
        <li>Angular Js</li>
    </ul>
    <!-- Un order List with type none -->
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
        <li>Angular Js</li>
    </ul>

</body>
</html>

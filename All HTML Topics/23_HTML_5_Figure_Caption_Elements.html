<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
        }
        figure{
            border: 2px solid black;
            width: 300px;
            text-align: center;
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
            display: inline-block;
        }
        figure:hover{
            box-shadow: 0 0 10px black;
        }
        figure img{
            width: 100%;
            border-radius: 10px;
        }
        figure figcaption{
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Tags -->
    <figure>
        <img src="img/image1.jpg">
        <figcaption>Image 1</figcaption>
    </figure>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">

    <link rel="stylesheet" href="01_styles.css">
    <title>AJAX Cards</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AJAX Cards</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 m-auto">
                <div class="card t_card text-center">
                    <div class="card-body">
                        <img id="person_img" src="" class="img-fluid img-thumbnail rounded-circle w-50 t_img">
                        <h3 id="person_name" class="text-teal mt-2">Laura Williams</h3>
                        <p id="person_age" class="lead"></p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi dolore, ducimus eos esse eum explicabo ipsum nihil recusandae reiciendis soluta.</p>
                        <div class="d-flex justify-content-between">

                                <i class="fab fa-facebook-f fa-2x text-teal"></i>
                            </div>
                            <div class="p-3">
                                <i class="fab fa-twitter fa-2x text-teal"></i>
                            </div>
                            <div class="p-3">
                                <i class="fab fa-github fa-2x text-teal"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div style="margin-top:500px;"></div>
